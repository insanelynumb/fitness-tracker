<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
{% block body_block %}

{% endblock %}
<div class="card content-section">
          <!-- ListView for all workout logs under the current logged in user-->
          {% with request.resolver_match.url_name as url_name %}
              <a href="{% url 'fit:exlog_home' %}">
                <Button class="btn {% if url_name == 'exlog_home' %} btn-primary {% else %} btn-outline-primary {% endif %} btn-block mb-1"><i class="fa fa-list"></i> View All Workouts</Button>
              </a>
              <!-- CreateView to add new ExerciseLog object into db-->
              <a href="{% url 'fit:exlog-create' %}">
                <Button class="btn {% if url_name == 'exlog-create' %} btn-success {% else %} btn-outline-success {% endif %} btn-block mb-1"><i class="fa fa-plus"></i> Add New Workout</Button>
              </a>

             <a href="{% url 'fit:exercises' %}">
                <Button class="btn btn-outline-secondary btn-block mb-1"><i class="fa fa-cogs"></i> Build Workout</Button>
              </a>
             <a href="{% url 'fit:home' %}">
                 <Button class="btn btn-your-custom-class btn-block mb-1"><i class="fa fa-home"></i> Home</Button>
         {% endwith %}


</div>
</body>
</html>
